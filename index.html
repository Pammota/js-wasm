<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Web Assembley</title>
  </head>
  <body>
    <img alt="ws" width="100px" height="100px" onclick="recompile()" src="https://upload.wikimedia.org/wikipedia/commons/1/1f/WebAssembly_Logo.svg" />
    <h3>This is a project made to showcase how to write WebAssembley code, <br> more specificaly WAT, and how to interface it with the browser.</h3>

    <h2>Enter 2 numbers and select the option:</h2>

    <form class="select" onsubmit="event.preventDefault()">
      <input required type="number" id="num1" placeholder="Enter number 1" />
      <input required type="number" id="num2" placeholder="Enter number 2" />
      <select id="selector" required>
        <option value="log">Console Log</option>
        <option value="alert">Alert</option>
        <option value="dom">Dom</option>
      </select>
      <button id="btn" type="submit" onclick="onButtonPress()">Submit</button>
    </form>

    <div id="res-hold" class="result">
      <h2>Result:</h2>
      <h2 id="result" style="font-weight:500"></h2>
    </div>

    <script src="index.js"></script>
  </body>
</html>
